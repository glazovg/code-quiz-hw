<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible"
              content="IE=edge">
        <meta name="viewport"
              content="width=device-width, initial-scale=1.0">
        <title>Code Quiz</title>
        <link rel="stylesheet"
              href="./assets/css/style.css">
    </head>

    <body>
        <header>
            <nav>
                <div id="time-left"></div>
            </nav>
        </header>

        <main>
            <div class="quiz-intro">
                <h1>Code Quiz Challenge</h1>
                <p>Javascript Fundamentals quiz, you are going to have 15 seconds per question (225 total seconds), if you get a wrong
                    answer
                    the time is going to be decreased by 10 seconds.</p>
                <div id="options">
                    <button>Score Board</button>
                    <button>Start Quiz</button>
                </div>
            </div>
            <div class="quiz"></div>
            <div class="score-section hide">
                <h3>Quiz done!</h3>
                <p></p>
                <div class="submit-section">
                    <p>Enter initials
                        <input id="initials-input" style="font-size: 25px;" type="text">
                        <button id="save-score">Submit</button>
                    </p>
                </div>
            </div>
            <div class="score-board-section hide">
                <h3>High Scores</h3>
                <ul class="score-list">
                    <li class="score"></li>
                </ul>
                <button id="back-btn">Go back</button>
                <button id="reset-score">Reset Score</button>
            </div>
        </main>

        <script src="assets/js/quiz.js"></script>
        <script src="assets/js/script.js"></script>
    </body>

</html>
