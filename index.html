<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible"
              content="IE=edge">
        <meta name="viewport"
              content="width=device-width, initial-scale=1.0">
        <title>Code Quiz</title>
        <link rel="stylesheet"
              href="./assets/css/style.css">
    </head>

    <body>
        <header>
            <nav>
                <div id="highest-score"></div>
                <div id="time-left"></div>
            </nav>
        </header>

        <main>
            <div class="quiz-intro">
                <h1>Code Quiz Challenge</h1>
                <p>Javascript Fundamentals quiz, you are going to have 20 seconds per question (300 total seconds), if you get a wrong
                    answer
                    the time is going to be decreased by 15 seconds.</p>
                <div id="options">
                    <button>Score Board</button>
                    <button>Start Quiz</button>
                </div>
            </div>
            <div class="quiz"></div>
        </main>

        <script src="assets/js/script.js"></script>
        <script src="assets/js/quiz.js"></script>
    </body>

</html>
